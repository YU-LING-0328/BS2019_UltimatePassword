<!doctype html>
<html lang="en">

<head>
    <title>終極密碼(滿版)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body,
        button {
            font-family: '微軟正黑體';
            color: #fff;
            background-color: #000;
        }

        h1 {
            color: #fff;
            margin: 5px auto;
        }

        .btn:focus {
           box-shadow: 0 0 0 0.2rem rgba(238, 241, 9, 0.897);
        }

        #delete:focus {
            box-shadow: 0 0 0 0.2rem rgba(248, 48, 48, 0.897);
        }
        
        #submit:focus {
            box-shadow: 0 0 0 0.2rem rgba(51, 64, 245, 0.897);
        }

        #input {
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="display-3">
            <strong>終極密碼</strong>
        </h2>
        <h2 id="range" class="display-1">
            0 ~ 100
        </h2>
        <h2 id="input" class="mb-3 display-4">
            <strong></strong>
        </h2>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>1</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>2</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>3</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>4</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>5</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>6</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>7</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>8</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>9</h1>
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <button id="delete" type="button" class="btn border-danger btn-block">
                        <h1>X</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn border-light btn-block">
                        <h1>0</h1>
                    </button>
                </div>
                <div class="col-4">
                    <button id="submit" type="button" class="btn border-primary btn-block">
                        <h1>Enter</h1>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var min = 0, max = 100;
        var ans = Math.floor(Math.random() * (max - min + 1)) + min;
        var range = document.getElementById("range");

        var input = document.getElementById("input");
        var buttons = document.getElementsByTagName("h1");
        for (var i = 0; i < 11; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement; 
                if (input.innerText.length < 2) {
                    input.innerText += btn.innerText;
                }
            };
        }

        document.getElementById("submit").onclick = function () {
            var input_num = parseInt(input.innerText);
            if (input_num > min && input_num < max) {
                
                if (input_num > ans) {
                    max = input_num;
                }
                if (input_num < ans){
                    min = input_num;
                }
                if (input_num == ans) {
                    alert("過關");
                    min = 0;
                    max = 100;
                    ans = Math.floor(Math.random() * (max - min + 1)) + min;
                }
                range.innerText = min + " ~ " + max;
                input.innerHTML = "";
            }
            else {
                alert("over range!!");
                input.innerHTML = "";
            }
        }

        document.getElementById("delete").onclick = function () {
            input.textContent = "";
        }
    </script>
</body>

</html>
